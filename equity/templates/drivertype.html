<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>Driver Type | Equity</title>
</head>

<body>
  <div>
      <div class="drivertype_section">Details for driver type ${drivertype.name}</div>
  </div>
  <table class="drivertype">
      <tr>
          <td class="drivertype_title"><b>Name:</b></td>
          <td class="drivertype_value"><a href="/drivertypes/${drivertype.name}">${drivertype.name}</a></td>
      </tr>
      <tr>
          <td class="drivertype_title"><b>Owner:</b></td>
          <td class="drivertype_value"><a href="/users/${drivertype.state.owner.user_name}">${drivertype.state.owner.display_name}</a> <a href="mailto:${drivertype.state.owner.email_address}">(${drivertype.state.owner.email_address})</a></td>
      </tr>
      <tr>
          <td class="drivertype_title"><b>Comments:</b></td>
          <td class="drivertype_value">
              <span py:for="comment in drivertype.comments">
                  ${comment.comment}
              </span>
          </td>
      </tr>

  </table>
  <div class="clearingdiv" />
</body>
</html>
